name: StackHawk Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  stackhawk_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run StackHawk DAST scan
        run: |
          hawk scan --config stackhawk.yml
        env:
          STACKHAWK_API_KEY: ${{ secrets.STACKHAWK_API_KEY }}

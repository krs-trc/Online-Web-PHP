name: StackHawk Scan

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: StackHawk Security Scan
        uses: stackhawk/action@v2
        with:
          api-key: ${{ secrets.SHAWK_TOKEN }}
          config: |
            app:
              applicationId: 2674e0b6-bbe0-4cbc-8e30-e9dff743526e
              env: Pre-Production
              host: http://localhost/online-shopping-webvsite-in-php-master

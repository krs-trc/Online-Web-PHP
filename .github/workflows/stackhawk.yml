name: StackHawk Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  stackhawk_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check StackHawk CLI version
        run: hawk version

      - name: Run StackHawk DAST scan
        run: |
          hawk scan --config stackhawk.yml > scan_output.txt
        env:
          STACKHAWK_API_KEY: ${{ secrets.STACKHAWK_API_KEY }}

      - name: Display scan output
        run: cat scan_output.txt



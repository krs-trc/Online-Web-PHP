name: Nikto Scan

on:
  push:
    branches:
      - main

jobs:
  nikto_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Nikto
      run: sudo apt-get install nikto

    - name: Run Nikto scan
      run: |
        nikto -h https://online-shop-php.000webhostapp.com/ -output report.txt

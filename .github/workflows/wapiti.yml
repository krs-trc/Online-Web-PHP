on:
  push:
    branches:
      - main

jobs:
  wapiti_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Wapiti
        run: pip install wapiti

      - name: Run Wapiti Scan
        run: |
          wapiti -u https://online-shop-php.000webhostapp.com/index.php || true
          # Using "|| true" to continue execution even if the Wapiti command fails

      - name: Upload scan report as artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: wapiti-report
          path: wapiti-report.txt
